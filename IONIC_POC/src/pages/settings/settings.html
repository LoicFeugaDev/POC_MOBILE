<ion-header>

  <ion-navbar>
    <ion-title>{{'SETTINGS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">

  <ion-item class="bg">
    <ion-label>{{"CHOOSE_LANGUAGE" | translate }}</ion-label>
    <ion-select [(ngModel)]="languageSelecte" (ionChange)="languageSelected()"  >
      <ion-option value="fr">{{ "FR" | translate }}</ion-option>
      <ion-option value="en">{{ "EN" | translate}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item class="bg">
    <ion-label>{{"CHOOSE_THEME" | translate }}</ion-label>
    <ion-select [(ngModel)]="themeSelecte" (ionChange)="themeSelected()">
      <ion-option value="theme-black">{{ "BLACK" | translate }}</ion-option>
      <ion-option value="theme-white">{{ "WHITE" | translate}}</ion-option>
    </ion-select>
  </ion-item>

</ion-content>
