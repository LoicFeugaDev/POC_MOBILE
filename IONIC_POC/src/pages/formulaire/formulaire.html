<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formulaire</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Todo</ion-label>
      <ion-input type="text" [(ngModel)]="todo.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="todo.date" name="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Pepperoni</ion-label>
      <ion-toggle [(ngModel)]="todo.on" name="on"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="todo.brightness" name="brightness">
        <ion-icon range-left small ></ion-icon>
        <ion-icon range-right ></ion-icon>
      </ion-range>
    </ion-item>
    <button ion-button type="submit" block>Button</button>
  </form>
</ion-content>
